<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Propietario</title>
    <script src="vistaWeb.js"></script>
    <style>
      .error-message {
        color: #d32f2f;
        background-color: #ffebee;
        padding: 12px 14px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        border-left: 4px solid #d32f2f;
        text-align: left;
        font-size: 14px;
      }
      .error-message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="utilesVista.js"></script>
    <div class="login-container">
      <h2 id="titulo"></h2>
      <div id="errorMessage" class="error-message"></div>
      <form
        id="formLogin"
        action="/login"
        method="post"
        onsubmit="handleLogin(event)"
      >
        <div class="input-group">
          <label for="cedula">Cédula de Identidad</label>
          <input type="text" id="username" name="cedula" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </body>
  <script>
    const TITULO_PAGINA = "Login Propietario";
    const URL_SUBMIT = "/acceso/loginPropietario";

    // Configurar el título cuando se carga la página
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("titulo").textContent = TITULO_PAGINA;
    });

    function handleLogin(event) {
      event.preventDefault();
      limpiarMensajeError();
      submit(URL_SUBMIT, serializarFormulario("formLogin"));
    }

    function limpiarMensajeError() {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = "";
      errorDiv.classList.remove("show");
    }

    function mostrarMensajeError(texto) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = texto;
      errorDiv.classList.add("show");
    }

    //La respuesta correcta del submit tiene la url de la vista siguiente
    function mostrar_loginExitoso(urlDestino) {
      window.location.href = urlDestino;
    }

    function mostrar_error(mensajeError) {
      mostrarMensajeError(mensajeError);
    }

    async function excepcionDeAplicacion(text) {
      mostrarMensajeError(text);
    }
  </script>
</html>
